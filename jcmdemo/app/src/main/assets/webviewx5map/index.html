<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8"/>
    <title>WebViewX5Map</title>
    <style>
        html, body, #bdmap {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="bdmap"></div>
    <script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=u273ObC9yw6znjlbLZZMWfYIbXCbm7S9"></script>
    <script>
        var map = new BMapGL.Map("bdmap", {
            enableRotate: false,
            enableTilt: false
        });                                                         // 创建地图实例
        var t = wvx5map.getPosition();
        wvx5map.setTipMap("tip map:" + t);
        var p = JSON.parse(t);
        var point = new BMapGL.Point(p.longitude, p.latitude);      // 创建点坐标
        var marker = new BMapGL.Marker(point);                      // 创建标注
        map.addOverlay(marker);                                     // 将标注添加到地图中
        map.centerAndZoom(point, 15);                               // 初始化地图，设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true);                            // 开启鼠标滚轮缩放

        function addMark(longitude, latitude) {
            var point = new BMapGL.Point(longitude, latitude);
            var marker = new BMapGL.Marker(point);
            map.addOverlay(marker);
            map.panTo(point);
        }
    </script>
    <script src="file:///android_asset/webviewx5map/js/common.js"></script>
</body>
</html>
