<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script src="appsdk://jssdk.js"></script>
    <h1>WebView Jssdk Call</h1>
    <div>
        <button>按钮</button>
        <span>文本</span>
    </div>

    <script>
        console.log('syncCall start.');
        jssdk.launch('syncCall', 'data').then(() => {
            console.log('syncCall then.');
        }).catch (e => {
            console.log('syncCall catch.', e);
        });

        console.log('asyncCall start.');
        jssdk.launch('asyncCall', 'data').then(() => {
            console.log('asyncCall then.');
        }).catch (e => {
            console.log('asyncCall catch.', e);
        });

        console.log('resultCall start.');
        jssdk.launch('resultCall', 'data').then((r) => {
            console.log('resultCall then.', JSON.stringify(r));
        }).catch (e => {
            console.log('resultCall catch.', e);
        });

        console.log('syncFail start.');
        jssdk.launch('syncFail', 'data').then(() => {
            console.log('syncFail then.');
        }).catch (e => {
            console.log('syncFail catch.', e);
        });

        console.log('asyncFail start.');
        jssdk.launch('asyncFail', 'data').then(() => {
            console.log('asyncFail then.');
        }).catch (e => {
            console.log('asyncFail catch.', e);
        });

        console.log('resultFail start.');
        jssdk.launch('resultFail', 'data').then((r) => {
            console.log('resultFail then.', r);
        }).catch (e => {
            console.log('resultFail catch.', e);
        });

        console.log('getMap start.');
        var m = jssdk.getMap();
        console.log('getMap result:', JSON.stringify(m));

        console.log('getObject start.');
        var o = jssdk.getObject();
        console.log('getObject result:', JSON.stringify(o), o.keyA, o.keyB);

        console.log('getString start.');
        var s = jssdk.getString();
        console.log('getString result:', s);

        console.log('getInt start.');
        var i = jssdk.getInt();
        console.log('getInt result:', i);
    </script>
</body>
</html>
