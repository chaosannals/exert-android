<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.6.172/legacy/web/pdf_viewer.css"/>
    <link rel="stylesheet" href="file:///android_asset/pdfjs/viewer.css"/>
</head>
<body>
    <script src="https://unpkg.com/pdfjs-dist@3.6.172/legacy/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdfjs-dist@3.6.172/legacy/web/pdf_viewer.js"></script>

    <header>
        <h1 id="title"></h1>
    </header>

    <div id="viewerContainer">
        <div id="viewer" class="pdfViewer"></div>
    </div>

    <div id="loadingBar">
        <div class="progress"></div>
        <div class="glimmer"></div>
    </div>

    <div id="errorWrapper" hidden="true">
        <div id="errorMessageLeft">
            <span id="errorMessage"></span>
            <button id="errorShowMore">
                More Information
            </button>
            <button id="errorShowLess">
                Less Information
            </button>
        </div>
        <div id="errorMessageRight">
            <button id="errorClose">
                Close
            </button>
        </div>
        <div class="clearBoth"></div>
        <textarea id="errorMoreInfo" hidden="true" readonly="readonly"></textarea>
    </div>

    <footer>
        <button class="toolbarButton pageUp" title="Previous Page" id="previous"></button>
        <button class="toolbarButton pageDown" title="Next Page" id="next"></button>

        <input type="number" id="pageNumber" class="toolbarField pageNumber" value="1" size="4" min="1">

        <button class="toolbarButton zoomOut" title="Zoom Out" id="zoomOut"></button>
        <button class="toolbarButton zoomIn" title="Zoom In" id="zoomIn"></button>
    </footer>

    <script src="file:///android_asset/pdfjs/viewer.js"></script>
<!--    iframe 不能直接显示 PDF -->
<!--    <iframe src="file:///android_asset/text_image.pdf" onload="this.width=screen.width;this.height=screen.height;"></iframe>-->
</body>
</html>
